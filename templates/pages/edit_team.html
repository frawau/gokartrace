{% extends 'layout/content.html' %}
{% load static %}

{% block main_content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Edit Team</h4>
        </div>
        <div class="card-body">
            <!-- Team Selection -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="team-select">Select Team:</label>
                        <select id="team-select" class="form-control select2">
                            <option value="">Search for a team...</option>
                            {% for team in teams %}
                            <option value="{{ team.id }}" 
                                    data-name="{{ team.name }}"
                                    data-logo="{{ team.logo.url|default:'' }}">
                                {{ team.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Team Edit Form -->
            <form id="team-form" method="post" enctype="multipart/form-data" style="display: none;">
                {% csrf_token %}
                <input type="hidden" name="team_id" id="team-id">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="name">Team Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="logo">Team Logo:</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            <div id="current-logo" class="mt-2" style="display: none;">
                                <img src="" alt="Current logo" style="max-width: 200px; max-height: 100px;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Select2
    $('#team-select').select2({
        placeholder: 'Search for a team...',
        allowClear: true
    });

    // Handle team selection
    $('#team-select').on('change', function() {
        const selectedOption = $(this).find('option:selected');
        const form = $('#team-form');
        
        if (selectedOption.val()) {
            // Show form and populate fields
            form.show();
            $('#team-id').val(selectedOption.val());
            $('#name').val(selectedOption.data('name'));
            
            // Handle logo if exists
            const logoUrl = selectedOption.data('logo');
            if (logoUrl) {
                $('#current-logo').show().find('img').attr('src', logoUrl);
            } else {
                $('#current-logo').hide();
            }
        } else {
            form.hide();
        }
    });

    // Handle form submission
    $('#team-form').on('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('{% url "edit_team" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Team updated successfully!');
                location.reload();
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the changes.');
        });
    });

    // Handle cancel button
    $('#cancel-btn').on('click', function() {
        $('#team-select').val('').trigger('change');
    });
});
</script>
{% endblock %}
