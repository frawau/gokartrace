{% extends "layout/content.html" %}

{% block main_content %}
        <div class="section">
            <h2>Round: {{ round.name }}</h2>

            <div id="teamCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    {% for team in round.teams %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}" data-team-id="{{ team.pk }}">
                            <div class="card">
                                <div class="card-body">
                                    <p>Loading...</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock main_content %}

{% block extra_js %}
<script>
    $(document).ready(
    function() {
        $('#teamCarousel').on('slid.bs.carousel', function (e) {
            var teamId = $(e.relatedTarget).data('team-id');
            var cardBody = $(e.relatedTarget).find('.card-body');

            $.ajax({
                url: '/get_team_card/',
                data: {team_id: teamId},
                success: function(data) {
                    cardBody.html(data.html);
                    startTimers();
                },
                error: function() {
                    cardBody.html('<p>Error loading team info.</p>');
                }
            });
        }).trigger('slid.bs.carousel'); // Load the first card on page load
    });

    function startTimers() {
        $('.timer').each(function() {
            var startTime = $(this).data('start-time');
            var timerElement = $(this);

            if (startTime) {
                setInterval(function() {
                    var now = new Date().getTime() / 1000;
                    var diff = now - startTime;
                    timerElement.text(formatTime(diff));
                }, 1000);
            }
        });
    }

    function formatTime(seconds) {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var secs = Math.floor(seconds % 60);
        return hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (secs < 10 ? "0" : "") + secs;
    }
</script>
{% endblock extra_js %}
