{% extends "layout/content.html" %}

{% block main_content %}
    <h1>Agent Login</h1>
    <form id="loginForm">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="response"></div>
{% endblock main_content %}
{% block extra_js %}
   <script>
        const form = document.getElementById('loginForm');
        const responseDiv = document.getElementById('response');
        const url = 'http://toulouse.wautier.eu:8000/agent_login/';

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                if (key !== 'csrfmiddlewaretoken') { // Skip the CSRF token in the JSON body
                    data[key] = value;
                }
            });

            // Get the CSRF token from the form
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;


            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Set Content-Type to application/json
                    'X-CSRFToken': csrftoken,
                },
                credentials: 'include',
                body: JSON.stringify(data) // Convert the data object to a JSON string
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(`HTTP error! status: ${response.status}, message: ${err.message || 'Unknown error'}`);
                    });
                }
                return response.json();
            })
            .then(jsonData => {
                responseDiv.innerHTML = `<pre>${JSON.stringify(jsonData, null, 2)}</pre>`;
            })
            .catch(error => {
                responseDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Login failed!', error);
            });
        });
    </script>
{% endblock extra_js %}
