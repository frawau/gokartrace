{% load static %}
<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;

        }
    </style>
    <script>
        setTimeout(function() {
            location.reload();
        }, 10000); // 10 seconds
    </script>

<body>
    {% if main_logo %}
    <img src="{{ main_logo.image.url }}" alt="{{ main_logo.name }}">
    {% else %}
    <img src="{% static 'logos/gokartrace-logo.jpg' %}" alt="GoKartRace">
    {% endif %}
    <h1>This page will soon be available.</h1>
</body>
</html>
