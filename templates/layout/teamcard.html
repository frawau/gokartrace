<h5 class="card-title">{{ round_team.team.team.name }}</h5>
<div class="table-responsive">
    <table class="table w-100" style="font-size: 1.5rem; border-collapse: collapse;">
        <thead>
            <tr>
                <th class="col" style="border: 1px solid #ddd; padding: 8px;">Member</th>
                <th class="col" style="border: 1px solid #ddd; padding: 8px;">Past Sessions</th>
                <th class="col" style="border: 1px solid #ddd; padding: 8px;">Current Session</th>
            </tr>
        </thead>
        <tbody>
            {% for member in round_team.team_member_set.all %}
                {% if member.driver %}
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ member.member.nickname }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ member.time_spent | default_if_none:"" }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ member.current_session | default_if_none:"" }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
