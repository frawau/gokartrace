{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/material-kit.min.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/racebackground.png' %}");
            background-repeat: repeat;
            background-size: auto; /* Adjust as needed */
            background-attachment: fixed; /* Optional: to make the background fixed */
        }
    </style>
</head>
<body>
    <div>
        {% block content %}{% endblock %}
    </div>
    {% include "includes/scripts.html" %}

</body>
</html>
