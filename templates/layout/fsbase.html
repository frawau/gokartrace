{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    {% include "includes/head.html" %}
    <style>
    {% block extra_style %}{% endblock extra_style %}
    .footer-logo {
        height: 150px; /* Fixed height for all logos */
        width: auto; /* Maintain aspect ratio */
        display: block;
        object-fit: contain; /* Prevent distortion */
        margin: 0 auto; /* Center the logo in its container */
        }
    .racep-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Make the container take up at least the full viewport height */
        }

    .racep-content {
        flex: 1; /* Allow the content to grow and take up available space */
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/timer-widget.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/timer-widget.js' %}"></script>
</head>

<body class="{% block body %}{% endblock body %}">

    <div class="racep-container">
        <div class="racep-content">
            {% block content %}
            {% endblock content %}
        </div>
        {% block footer %}
            {% include "includes/footer.html" %}
        {% endblock footer %}
    </div>

    {% include "includes/scripts.html" %}
    {% block extra_js %}{% endblock extra_js %}

</body>
</html>
