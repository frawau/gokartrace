{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    {% include "includes/head.html" %}
    <style>
    {% block extra_style %}{% endblock extra_style %}
    .footer-logo {
        width: 100%; /* Fill the container width */
        height: auto; /* Maintain aspect ratio */
        max-height: 250px; /* Keep a maximum height */
        display: block;
        object-fit: contain; /* Prevent distortion */
        max-width: none !important;
        }
    .racep-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Make the container take up at least the full viewport height */
        }

    .racep-content {
        flex: 1; /* Allow the content to grow and take up available space */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="{% block body %}{% endblock body %}">

    <div class="racep-container">
        <div class="racep-content">
            {% block content %}
                {% include "layout/content.html" %}
            {% endblock content %}
        </div>
        {% block footer %}
            {% include "includes/footer.html" %}
        {% endblock footer %}
    </div>

    {% include "includes/scripts.html" %}
    {% block extra_js %}{% endblock extra_js %}

</body>
</html>
